<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/logo-colegio.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>

<body id="contenedor">
    <main>
        <!-- maqueta inicial -->
        <section>
            <div class="row no-gutters">
                <div class="col-sm-2 box-left">
                    <!-- Left box content -->
                </div>

                <div class="col-sm-7 box-midle">
                    <!-- Middle box content -->
                </div>

                <div class="col-sm-3 box-right">
                    <div class="orders-container">
                        <div class="orders-header">
                            <h5 class="mb-4">Todos los pedidos</h5>
                            <ul class="nav nav-tabs orders-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">En Fila</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Retirados</a>
                                </li>
                            </ul>
                        </div>
                        <div class="orders-list">
                            <div class="order-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>Alumno 1</h6>
                                    <p>1 cafe + 2 medialunas</p>
                                    <p class="order-total">Total: $1100</p>
                                </div>
                                <img src="cafe_medialunas.jpg" alt="Cafe y medialunas" class="order-img">
                            </div>
                            <div class="order-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>Alumno 2</h6>
                                    <p>Don Satur</p>
                                    <p class="order-total">Total: $700</p>
                                </div>
                                <img src="don_satur.jpg" alt="Don Satur" class="order-img">
                            </div>
                            <div class="order-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>Alumno 3</h6>
                                    <p>1 pepsi + Guaymallen</p>
                                    <p class="order-total">Total: $1300</p>
                                </div>
                                <img src="pepsi_guaymallen.jpg" alt="Pepsi y Guaymallen" class="order-img">
                            </div>
                            <div class="order-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>Alumno 4</h6>
                                    <p>1 cafe + 2 medialunas</p>
                                    <p class="order-total">Total: $1100</p>
                                </div>
                                <img src="cafe_medialunas.jpg" alt="Cafe y medialunas" class="order-img">
                            </div>
                            <div class="order-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>Alumno 5</h6>
                                    <p>Galletita Opera</p>
                                    <p class="order-total">Total: $700</p>
                                </div>
                                <img src="galletita_opera.jpg" alt="Galletita Opera" class="order-img">
                            </div>
                        </div>
                        <button class="btn view-all">Ver todo</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- fin maqueta inicial -->
    </main>
</body>
</html>
